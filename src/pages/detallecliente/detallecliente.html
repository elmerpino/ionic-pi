<ion-header>

  <ion-navbar color="primary">
    <ion-title>Editar clientes</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="checkbox-outline"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form> 
      <ion-list>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" name="cliente.nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Dirección</ion-label>
          <ion-input type="text" name="cliente.direccion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Teléfono</ion-label>
          <ion-input type="text" name="cliente.telefono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Correo</ion-label>
          <ion-input type="mail" name="cliente.correo"></ion-input>
        </ion-item>
      </ion-list>
    </form>
</ion-content>
