<ion-header>

  <ion-navbar color="dark">
    <ion-title>Autenticate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Correo electrónico</ion-label>
     <ion-input type="mail" name="login.correo"></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
     <ion-input type="password" name="login.contrasena"></ion-input> 
    </ion-item>
    <button ion-button full (click)="Entrar()" color="secondary">Entrar</button>

    <p>Si no te has resgistrardo favor de hacerlo pulsando en el siguiente bóton</p>
    <button ion-button full (click)="Registrar()" color="secondary">Registrate aquí</button>
  </ion-list>
</ion-content>
